<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <form action="register.html" method="post">
    <h1>Crear cuenta en nuestra app</h1>
    <ul>
      <li>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="user_name" required />
      </li>
      <li>
        <label for="mail">Correo electrónico:</label>
        <input type="email" id="mail" name="user_mail"required />
      </li>
      <li>
      <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password"  pattern="10"/>
      </li>
      <li>
        <label for="mail">Fecha Nacimiento: </label>
        <input type="date" id="Fecha" required/>
      </li>
      <li>
        <label for="phone">Numero de telefono:</label>
        <input type="tel" id="phone" name="phone" required minlength="10"/>
      </li>
    </ul>
    <div class="button">
      <button type="submit">Registrarse</button>
    </div>
    <label for="nombre">¿ya tienes cuenta?<a href="register.html">Inico sesion</a></label>
  </form>
</body>
</html>
